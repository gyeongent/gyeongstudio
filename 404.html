    <!-- Language Script -->
    <script>
        // 언어팩 선언.
        $.lang = {};

        $.lang.en = {
        0: 'Page Not Found',
        };

        $.lang.ko = {
        0: '페이지를 찾을 수 없습니다.',
        };

        $.lang.ja = {
        0: 'ページが見つかりません。',
        }

        $.lang.uk = {
        0: 'Сторінку не знайдено',
        }

        /**
        * setLanguage 
        * use $.lang[currentLanguage][languageNumber]
        */
        function setLanguage(currentLanguage) {
        console.log('setLanguage', arguments);
        
        $('[data-langNum]').each(function() {
            var $this = $(this); 
            $this.html($.lang[currentLanguage][$this.data('langnum')]); 
        });    
        }  
        
        // 언어 변경
        $('.Lang_btn').click(function() {
        var lang = $(this).data('lang');
        setLanguage(lang); 
        });

        if (getLang() == getLang())
            setLanguage(getLang());
        else if (getLang() != "en", "ko", "ja", "uk")
                setLanguage("en");
    </script>
